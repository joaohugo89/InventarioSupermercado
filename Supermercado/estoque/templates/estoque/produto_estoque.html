<!DOCTYPE html>

{% extends 'core/base.html' %}
{% block content %}


<script>
    $('document').ready(function() {        
        $("#id_data_de_validade").attr("type", "date");
    })
</script>


<main class="container">
    <h1>ADICIONAR PRODUTO AO ESTOQUE</h1>
    <br>
    <form method="POST">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Concluir</button>

        </form>
        <br>
        <br>
        <br>
        <div class="alert alert-dark" role="alert">
            Todos os produtos aqui cadastrados sera adicionado no estoque.
          </div>
          
    <br>
</main>
{% endblock %}
